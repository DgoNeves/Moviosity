<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome to Movieosity</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header class="my-header">
        No followed channels yet!
    </ion-card-header>

    <ion-card-content>
      <p> To follow a Channel mark the star icon. </p>
      <p> You can unfollow at any given time. </p>
      <p> Soon this feature will be available =) </p>
      <p> </p>
        <button icon-left ion-button color="primary" full (click)="goToChannels()">
          <ion-icon name="search"></ion-icon>
           Select a Channel
        </button>
    </ion-card-content>
  </ion-card>
