<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{channel.name}}</ion-title>
        <ion-buttons end>
            <button round ion-button color="light" icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
    
        <ion-item>
             <ion-label color="primary" > <b>Filter By Date:</b></ion-label>
            <ion-datetime displayFormat="DDDD , D" pickerFormat="DDD/MMM/YYYY" ></ion-datetime>
        </ion-item>

    </ion-card>

    <ion-card *ngFor="let movie of movies">
        <ion-card-header color="secondary">{{movie.Title}}</ion-card-header>
        <ion-row>
            <ion-col>Start: {{movie.StartTime | date:'shortTime'}}</ion-col>
            <ion-col>End: {{movie.EndTime | date:'shortTime'}}</ion-col>
        </ion-row>
    </ion-card>
</ion-content>
