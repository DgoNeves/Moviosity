<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{channel.name}}</ion-title>
        <ion-buttons end>
            <button round ion-button color="light" icon-only (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
    
        <ion-item>
             <ion-label  color="primary" > <b>Filter By Date:</b></ion-label>
             <ion-toggle [(ngModel)]="useDateFilter" (ionChange)="dateChanged()"></ion-toggle>
            <ion-datetime displayFormat="DDDD , D" pickerFormat="DD/MMM/YYYY"
             [(ngModel)]="dateFilter" (ionChange)="dateChanged()"
             [(disabled)]="!useDateFilter"></ion-datetime>

        </ion-item>

    </ion-card>

    <ion-card outline *ngFor="let movie of movies">
        <button icon-right ion-button outline full round color="secondary">
                <b> {{movie.title}} </b>
                <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
        <ion-row>
            <ion-col>Start: {{movie.startTime | date:'shortTime'}}</ion-col>
            <ion-col>End: {{movie.endTime | date:'shortTime'}}</ion-col>
        </ion-row>
    </ion-card>
</ion-content>
