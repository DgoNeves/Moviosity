<ion-header>
  <ion-navbar color="primary">
      <ion-buttons end>
          <button round ion-button color="light" icon-only (click)="goHome()">
              <ion-icon name="home"></ion-icon>
          </button>
     
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
  </ion-buttons>
    <ion-title>Select a Channel</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let channel of channels" ion-item (click)="GetMovies($event,channel)">
      {{channel.name}}
    </button>

  </ion-list>
</ion-content>
